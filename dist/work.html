    <script>(function () {
  var link = document.querySelectorAll('.hover-this');
  var cursor = document.querySelector('.cursor');

  var animateit = function animateit(e) {
    var span = this.querySelector('span');
    var x = e.offsetX,
        y = e.offsetY,
        width = this.offsetWidth,
        height = this.offsetHeight,
        move = 25,
        xMove = x / width * (move * 2) - move,
        yMove = y / height * (move * 2) - move;
    span.style.transform = "translate(".concat(xMove, "px, ").concat(yMove, "px)");
    if (e.type === 'mouseleave') span.style.transform = '';
  };

  var editCursor = function editCursor(e) {
    var x = e.clientX,
        y = e.clientY;
    cursor.style.left = x + 'px';
    cursor.style.top = y + 'px';
  };

  link.forEach(function (b) {
    return b.addEventListener('mousemove', animateit);
  });
  link.forEach(function (b) {
    return b.addEventListener('mouseleave', animateit);
  });
  window.addEventListener('mousemove', editCursor);
})();</script>
